<ion-header>
  <ion-item color="primary">
    <ion-label>Filtar por:</ion-label>
  </ion-item>
</ion-header>

   
<ion-content padding>
  <ion-row  class="ion-align-items-end" fixed=true>
    <ion-col width-50 style="text-align: center">
      <ion-button    color="gold" type="submit"
        (click)= "imprimir()" size="large">imprimir</ion-button>    
    </ion-col>
  </ion-row>

  <ion-row  class="ion-align-items-end" fixed=true>
    <ion-col width-50 style="text-align: center">
      <ion-button    color="danger" type="submit"
        (click)= "boton0()" size="large">error</ion-button>    
    </ion-col>
  </ion-row>

  <ion-row  class="ion-align-items-end" fixed=true>
      <ion-col width-50 style="text-align: center">
        <ion-button    color="warning" type="submit"
          (click)= "boton1()" size="large">warning</ion-button>    
    </ion-col>
  </ion-row>

  <ion-row  class="ion-align-items-end" fixed=true>
      <ion-col width-50 style="text-align: center">
        <ion-button    color="primary" type="submit"
          (click)= "boton2()" size="large">information</ion-button>    
    </ion-col>
  </ion-row>

</ion-content>
