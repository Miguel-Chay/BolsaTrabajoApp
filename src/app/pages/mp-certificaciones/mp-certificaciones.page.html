<ion-header slot="top">
  <ion-toolbar color="blue" slot="top">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Certificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-card color="light"  *ngFor="let certifications of certifications " (click)=opcionesCertifications(certifications.id)  >
    <ion-card-header>
      <ion-card-title>
        <ion-text color="dark">
          <strong> {{certifications.name}} </strong>
        </ion-text>
      </ion-card-title>
      <ion-card-subtitle> de  {{certifications.organization}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <b> {{certifications.subject_area_id}} </b> <br>
      <b>Recibido: </b> {{certifications.date_received}} <br /><b>Vence: </b> {{certifications.date_expire}}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" routerLink="/agregar-certificacion" horizontal="end" slot="fixed">
    <ion-fab-button #myfab>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
