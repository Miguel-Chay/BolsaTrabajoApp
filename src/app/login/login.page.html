<ion-header>

</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>

        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>

          <div padding>
            <ion-item>
              <ion-input name="usuario" type="usuario" placeholder="Usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>

              <ion-input name="contraseña" type="password" placeholder="contraseña" ngModel required></ion-input>
            </ion-item>
          </div>


          <div padding>
            <ion-button size="large" [disabled]="form.invalid" expand="block" routerLink='/miperfil'>Ingresar 
            </ion-button>
          </div>

<!--
		  <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login 
            </ion-button>
          </div>
-->



        </ion-col>
      </ion-row>
<!--
      	<ion-row>
          	<div text-center>
        		If you don't have an account, please <a routerLink='/register'>
          		register</a> first!
          	</div>
      	</ion-row>
-->
    </ion-grid>
  </form>
</ion-content>
