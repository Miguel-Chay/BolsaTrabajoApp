<ion-app>
  <ion-split-pane >

    <ion-menu type="overlay">
      

      <ion-header >
        <ion-toolbar>
          <ion-menu-toggle auto-hide="false" >
            <ion-item color="gold" routerLink='/inicio-perfil-basico'>
              <ion-avatar slot="start">
                <img src="./assets/image/side-menu.png">
              </ion-avatar>
              <ion-label color = "light">Nombre de usuario</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-toolbar>
      </ion-header>




      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>


    </ion-menu>
    
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
